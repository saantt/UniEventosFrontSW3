<div class="accesibilidad-floating" role="region" aria-label="Controles de accesibilidad">
  <button class="acc-btn" (click)="aumentar()" title="Aumentar tamaño" aria-label="Aumentar tamaño">A+</button>
  <button class="acc-btn" (click)="reset()" title="Restablecer tamaño" aria-label="Restablecer tamaño">100%</button>
  <button class="acc-btn" (click)="disminuir()" title="Reducir tamaño" aria-label="Reducir tamaño">A-</button>
  <button class="acc-btn contrast" (click)="toggleContrast()" title="Alternar contraste" aria-label="Alternar contraste">⌁</button>
</div>
