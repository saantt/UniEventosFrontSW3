<div class="historial-compras container">
  <h2 class="text-center">Historial de Compras</h2>
  <div *ngIf="ordenes.length > 0; else noCompras" class="table-responsive">
    <table class="table table-striped table-bordered text-center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID Orden</th>
          <th scope="col">Fecha</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orden of ordenes">
          <td>{{ orden.id }}</td>
          <td>{{ orden.fechaCreacion  }}</td>
          <td>{{ orden.total | currency:'COP' }}</td>
          

        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noCompras>
    <p class="text-muted">No hay compras registradas.</p>
  </ng-template>
</div>
