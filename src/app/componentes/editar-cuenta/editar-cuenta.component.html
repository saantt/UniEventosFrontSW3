<div class="container">
    <div class="card">
      <div class="card-header p-4">
        <h5 class="mb-0">
          <i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo cliente
        </h5>
      </div>
      <div class="card-body p-4">
        <form class="row g-3" [formGroup]="editarCuentaForm" (ngSubmit)="editarCuenta()" >
          <div class="col-6">
      <!-- Campo ID (Oculto) -->
<div class="mb-3" style="display: none;">
  <label class="form-label">ID:</label>
  <input type="text" class="form-control" formControlName="id" placeholder="ID del cupón" />
</div>
        <label class="form-label">Cédula: </label>
        <input type="text" class="form-control" formControlName="cedula"  />

       </div>
       <div class="col-6">
        <label class="form-label">Nombre: </label>
        <input type="text" class="form-control" formControlName="nombre" />
       </div>
       <div class="col-6">
        <label class="form-label">Email: </label>
        <input type="email" class="form-control" formControlName="correo" />
      </div>
      <div class="col-6">
        <label class="form-label">Dirección: </label>
        <input type="text" class="form-control" formControlName="direccion" />
      </div>
      <div class="col-6">
        <label class="form-label">Teléfono: </label>
        <input type="number" class="form-control" formControlName="telefono" />
      </div>
     
  
  
         <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary" [disabled]="editarCuentaForm.invalid">
            <i class="fa-solid fa-plus me-2"></i>Guardar
          
          </button>
         </div>
  
    </form>
  </div>
  </div>
  </div>
