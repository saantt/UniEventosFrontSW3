
<div  class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="row g-3 mt-5">
    <div class="mb-3">
      <label for="correo" class="form-label">Email:</label>
      <input
        id="correo"
        type="email"
        formControlName="correo"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched}"
      />
      <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="invalid-feedback">
        <small *ngIf="loginForm.get('correo')?.errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="loginForm.get('correo')?.errors?.['email']">Ingrese un email válido.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-sm mx-2">Iniciar sesión</button>
    </div>

    <div class="text-center mt-3">
      <a routerLink="/recuperar-contrasenia" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
    </div>
  </form>
</div>
